<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Linpane Legal Associates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .login-container {
            background: #1e1e1e;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(179, 156, 125, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(179, 156, 125, 0.5); }
            to { text-shadow: 0 0 20px rgba(179, 156, 125, 0.8); }
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(179, 156, 125, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #b39c7d;
            box-shadow: 0 0 0 2px rgba(179, 156, 125, 0.2);
        }

        .login-btn {
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            color: #121212;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #d4b78f, #b39c7d);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(179, 156, 125, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease;
        }

        .login-error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 20px 5%;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(179, 156, 125, 0.3);
            animation: slideInDown 0.6s ease;
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #b39c7d;
            position: relative;
        }

        .dashboard-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #b39c7d, #d4b78f);
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            transition: all 0.3s ease;
            text-align: center;
            animation: cardEntrance 0.6s ease;
            animation-fill-mode: backwards;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(179, 156, 125, 0.4);
        }

        .stat-icon {
            font-size: 2.5rem;
            color: #b39c7d;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 1rem;
        }

        /* Calendar View */
        .calendar-toggle {
            text-align: center;
            margin-bottom: 30px;
        }

        .calendar-btn {
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            color: #121212;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .calendar-btn:hover {
            background: linear-gradient(135deg, #d4b78f, #b39c7d);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(179, 156, 125, 0.3);
        }

        .calendar-view {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            margin-bottom: 30px;
            background: #1e1e1e;
            border-radius: 10px;
            border: 1px solid rgba(179, 156, 125, 0.2);
        }

        .calendar-view.active {
            max-height: 500px;
            padding: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day {
            padding: 15px;
            text-align: center;
            background: rgba(179, 156, 125, 0.05);
            border-radius: 5px;
            border: 1px solid rgba(179, 156, 125, 0.1);
        }

        .calendar-day.has-appointment {
            background: rgba(179, 156, 125, 0.2);
            border-color: rgba(179, 156, 125, 0.4);
            color: #d4b78f;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        .calendar-day.has-appointment::after {
            content: 'â€¢';
            position: absolute;
            top: 5px;
            right: 5px;
            color: #b39c7d;
            font-size: 1.2rem;
        }

        /* Appointments Section */
        .appointments-section {
            margin-bottom: 60px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            color: #b39c7d;
        }

        .appointments-table {
            width: 100%;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(179, 156, 125, 0.2);
            animation: tableEntrance 0.8s ease;
        }

        @keyframes tableEntrance {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table-header {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 0.8fr 1fr;
            background: rgba(179, 156, 125, 0.1);
            padding: 15px 20px;
            font-weight: 600;
            color: #b39c7d;
            border-bottom: 1px solid rgba(179, 156, 125, 0.2);
        }

        .table-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 0.8fr 1fr;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            animation: rowEntrance 0.5s ease;
            animation-fill-mode: backwards;
        }

        @keyframes rowEntrance {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .table-row:hover {
            background: rgba(179, 156, 125, 0.05);
            transform: translateX(5px);
        }

        .table-row:nth-child(odd) {
            background: rgba(255, 255, 255, 0.01);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-confirmed {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .action-btn {
            background: none;
            border: none;
            color: #b39c7d;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0 5px;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 4px;
        }

        .action-btn:hover {
            color: #d4b78f;
            background: rgba(179, 156, 125, 0.1);
            transform: scale(1.1);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* Action Buttons Container */
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 50px;
            color: #777;
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #777;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10000;
            animation: toastIn 0.3s ease, toastOut 0.3s ease 2.7s forwards;
            max-width: 400px;
        }

        .toast.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        @keyframes toastIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes toastOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #b39c7d;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .table-header,
            .table-row {
                grid-template-columns: 1.2fr 0.8fr 0.8fr 0.8fr 0.6fr 0.8fr;
            }
        }

        @media (max-width: 992px) {
            .calendar-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            .dashboard {
                padding: 15px 3%;
            }

            .table-header {
                display: none;
            }

            .table-row {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 20px;
                padding: 25px;
                border: 1px solid rgba(179, 156, 125, 0.2);
                border-radius: 10px;
            }

            .cell-label {
                font-weight: 600;
                color: #b39c7d;
                margin-right: 10px;
                display: inline-block;
                width: 100px;
            }

            .calendar-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .stats-cards {
                grid-template-columns: 1fr;
            }

            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }

            .action-btn {
                margin: 2px;
            }
        }
    </style>
</head>
<body>

    <!-- Main JavaScript -->
    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginScreen = document.getElementById('loginScreen');
            const dashboard = document.getElementById('dashboard');
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const logoutBtn = document.getElementById('logoutBtn');
            const appointmentsList = document.getElementById('appointmentsList');
            const calendarToggleBtn = document.getElementById('calendarToggleBtn');
            const calendarView = document.getElementById('calendarView');
            const calendarGrid = document.getElementById('calendarGrid');
            const loadingState = document.getElementById('loadingState');

            // Calendar data
            let appointmentsData = [];

            // ========== LOGIN LOGIC ==========
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Valid credentials
                const validUsername = "Ashu999";
                const validPassword = "pass123";
                
                if (username === validUsername && password === validPassword) {
                    // Successful login
                    loginError.classList.remove('show');
                    
                    // Hide login screen with animation
                    loginScreen.style.opacity = '0';
                    setTimeout(() => {
                        loginScreen.style.display = 'none';
                        dashboard.style.display = 'block';
                        loadAppointments();
                    }, 500);
                    
                    // Save login state
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('loginTime', Date.now().toString());
                } else {
                    // Failed login
                    loginError.classList.add('show');
                    
                    // Shake animation for error
                    loginScreen.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        loginScreen.style.animation = '';
                    }, 500);
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                }
            });

            // Check if already logged in
            function checkSession() {
                const loggedIn = sessionStorage.getItem('adminLoggedIn');
                const loginTime = parseInt(sessionStorage.getItem('loginTime') || '0');
                const eightHours = 8 * 60 * 60 * 1000;
                
                if (loggedIn === 'true' && (Date.now() - loginTime) < eightHours) {
                    loginScreen.style.display = 'none';
                    dashboard.style.display = 'block';
                    loadAppointments();
                    return true;
                } else {
                    // Clear invalid session
                    sessionStorage.removeItem('adminLoggedIn');
                    sessionStorage.removeItem('loginTime');
                    return false;
                }
            }

            // Check session on page load
            if (!checkSession()) {
                loginScreen.style.display = 'flex';
                dashboard.style.display = 'none';
            }

            // ========== LOGOUT ==========
            logoutBtn.addEventListener('click', function() {
                // Clear session
                sessionStorage.removeItem('adminLoggedIn');
                sessionStorage.removeItem('loginTime');
                
                // Reload page
                location.reload();
            });

            // ========== CALENDAR TOGGLE ==========
            calendarToggleBtn.addEventListener('click', function() {
                calendarView.classList.toggle('active');
                if (calendarView.classList.contains('active')) {
                    this.innerHTML = '<i class="fas fa-times"></i> Hide Calendar View';
                    generateCalendar();
                } else {
                    this.innerHTML = '<i class="fas fa-calendar-alt"></i> Toggle Calendar View';
                }
            });

            // ========== LOAD APPOINTMENTS ==========
            function loadAppointments() {
                const appointmentsRef = window.firestoreCollection(window.firestoreDB, "appointments");
                const q = window.firestoreQuery(appointmentsRef, window.firestoreOrderBy("timestamp", "desc"));
                
                window.firestoreOnSnapshot(q, (snapshot) => {
                    appointmentsData = [];
                    snapshot.forEach((doc) => {
                        appointmentsData.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    // Hide loading
                    loadingState.style.display = 'none';
                    
                    if (appointmentsData.length > 0) {
                        displayAppointments(appointmentsData);
                        updateStats(appointmentsData);
                    } else {
                        showNoAppointments();
                    }
                }, (error) => {
                    console.error("Error loading appointments:", error);
                    loadingState.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading appointments. Please check Firebase connection.</p>
                    `;
                });
            }

            function displayAppointments(appointments) {
                appointmentsList.innerHTML = '';
                
                appointments.forEach((appointment, index) => {
                    setTimeout(() => {
                        const row = createAppointmentRow(appointment, index);
                        appointmentsList.appendChild(row);
                    }, index * 100);
                });
            }

            function createAppointmentRow(appointment, index) {
                const row = document.createElement('div');
                row.className = 'table-row';
                row.style.animationDelay = `${index * 0.1}s`;
                
                // Format date
                let formattedDate = 'Invalid Date';
                try {
                    const date = new Date(appointment.appointmentDate);
                    if (!isNaN(date.getTime())) {
                        formattedDate = date.toLocaleDateString('en-US', {
                            weekday: 'short',
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                    }
                } catch (e) {
                    formattedDate = appointment.appointmentDate || 'N/A';
                }
                
                // Get status badge
                const status = appointment.status || 'pending';
                const statusClass = `status-${status}`;
                const statusText = status.charAt(0).toUpperCase() + status.slice(1);
                
                // Create row HTML
                row.innerHTML = `
                    <div>
                        <strong style="color: #b39c7d;">${appointment.name || 'N/A'}</strong><br>
                        <small style="color: #b0b0b0; font-size: 0.9em;">${appointment.address || 'No address'}</small>
                    </div>
                    <div>
                        <strong>${appointment.contact || 'N/A'}</strong><br>
                        <small style="color: #b0b0b0; font-size: 0.9em;">${appointment.email || 'No email'}</small>
                    </div>
                    <div>
                        <strong>${formattedDate}</strong><br>
                        <small style="color: #b0b0b0; font-size: 0.9em;">${appointment.time || 'No time'}</small>
                    </div>
                    <div>
                        <strong style="color: #d4b78f;">${appointment.caseType || 'N/A'}</strong><br>
                        <small style="color: #b0b0b0; font-size: 0.9em;">${appointment.selectedLawyer || 'Any lawyer'}</small>
                    </div>
                    <div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn confirm-btn" data-id="${appointment.id}" title="Confirm Appointment">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="action-btn cancel-btn" data-id="${appointment.id}" title="Cancel Appointment">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="action-btn delete-btn" data-id="${appointment.id}" title="Delete Appointment">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                // Add event listeners
                row.querySelector('.confirm-btn').addEventListener('click', () => 
                    updateStatus(appointment.id, 'confirmed'));
                row.querySelector('.cancel-btn').addEventListener('click', () => 
                    updateStatus(appointment.id, 'cancelled'));
                row.querySelector('.delete-btn').addEventListener('click', () => 
                    deleteAppointment(appointment.id));
                
                return row;
            }

            function showNoAppointments() {
                appointmentsList.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-calendar-times"></i>
                        <p>No appointments found yet.</p>
                        <p>Appointments will appear here when clients book through the website.</p>
                    </div>
                `;
                
                // Reset stats
                document.getElementById('totalAppointments').textContent = '0';
                document.getElementById('pendingAppointments').textContent = '0';
                document.getElementById('confirmedAppointments').textContent = '0';
                document.getElementById('cancelledAppointments').textContent = '0';
            }

            function updateStats(appointments) {
                let total = 0, pending = 0, confirmed = 0, cancelled = 0;
                
                appointments.forEach(appointment => {
                    total++;
                    switch (appointment.status) {
                        case 'confirmed': confirmed++; break;
                        case 'cancelled': cancelled++; break;
                        default: pending++;
                    }
                });
                
                document.getElementById('totalAppointments').textContent = total;
                document.getElementById('pendingAppointments').textContent = pending;
                document.getElementById('confirmedAppointments').textContent = confirmed;
                document.getElementById('cancelledAppointments').textContent = cancelled;
            }

            // ========== GENERATE CALENDAR ==========
            function generateCalendar() {
                calendarGrid.innerHTML = '';
                
                // Get current month
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                
                // Get days in month
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                
                // Create days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    dayElement.textContent = day;
                    
                    // Check if day has appointments
                    const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const hasAppointment = appointmentsData.some(app => app.appointmentDate === dateStr);
                    
                    if (hasAppointment) {
                        dayElement.classList.add('has-appointment');
                        dayElement.title = 'Has appointments';
                        dayElement.addEventListener('click', () => {
                            filterAppointmentsByDate(dateStr);
                        });
                    }
                    
                    // Highlight today
                    if (day === now.getDate() && currentMonth === now.getMonth() && currentYear === now.getFullYear()) {
                        dayElement.style.borderColor = '#b39c7d';
                        dayElement.style.background = 'rgba(179, 156, 125, 0.1)';
                    }
                    
                    calendarGrid.appendChild(dayElement);
                }
            }

            function filterAppointmentsByDate(date) {
                const filtered = appointmentsData.filter(app => app.appointmentDate === date);
                if (filtered.length > 0) {
                    displayAppointments(filtered);
                    showToast(`Showing ${filtered.length} appointment(s) for ${date}`);
                }
            }

            // ========== APPOINTMENT ACTIONS ==========
            function updateStatus(appointmentId, status) {
                if (confirm(`Are you sure you want to mark this appointment as ${status}?`)) {
                    const appointmentRef = window.firestoreDoc(window.firestoreDB, "appointments", appointmentId);
                    window.firestoreUpdateDoc(appointmentRef, { status: status })
                        .then(() => {
                            showToast(`Appointment marked as ${status}`, 'success');
                        })
                        .catch(error => {
                            showToast('Error updating status!', 'error');
                            console.error('Error updating status:', error);
                        });
                }
            }

            function deleteAppointment(appointmentId) {
                if (confirm('Are you sure you want to delete this appointment? This action cannot be undone.')) {
                    const appointmentRef = window.firestoreDoc(window.firestoreDB, "appointments", appointmentId);
                    window.firestoreDeleteDoc(appointmentRef)
                        .then(() => {
                            showToast('Appointment deleted successfully', 'success');
                        })
                        .catch(error => {
                            showToast('Error deleting appointment!', 'error');
                            console.error('Error deleting appointment:', error);
                        });
                }
            }

            // ========== TOAST NOTIFICATION ==========
            function showToast(message, type = 'success') {
                // Remove existing toast
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }
                
                // Create new toast
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(toast);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 3000);
            }

            // Auto-logout after 8 hours
            setInterval(() => {
                checkSession();
            }, 60 * 60 * 1000);
        });
    </script>
</body>
