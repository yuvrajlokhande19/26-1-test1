<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Linpane Legal Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.98);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .login-container {
            background: #1e1e1e;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(179, 156, 125, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .login-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(179, 156, 125, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #b39c7d;
            box-shadow: 0 0 0 2px rgba(179, 156, 125, 0.2);
        }

        .login-btn {
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            color: #121212;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #d4b78f, #b39c7d);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(179, 156, 125, 0.3);
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease;
        }

        .login-error.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 20px 5%;
            animation: fadeIn 0.8s ease;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(179, 156, 125, 0.3);
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #b39c7d;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .home-btn {
            background: rgba(179, 156, 125, 0.1);
            color: #b39c7d;
            border: 1px solid rgba(179, 156, 125, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            background: rgba(179, 156, 125, 0.2);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        /* Admin Controls */
        .admin-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(179, 156, 125, 0.1);
            color: #b39c7d;
            border: 1px solid rgba(179, 156, 125, 0.3);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(179, 156, 125, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(179, 156, 125, 0.2);
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            transition: all 0.3s ease;
            text-align: center;
            animation: slideUp 0.6s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(179, 156, 125, 0.4);
        }

        .stat-icon {
            font-size: 2.2rem;
            color: #b39c7d;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 8px;
            font-family: 'Playfair Display', serif;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 0.95rem;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Calendar Section */
        .calendar-section {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            margin-bottom: 30px;
            animation: slideUp 0.8s ease;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #b39c7d;
        }

        .calendar-actions {
            display: flex;
            gap: 10px;
        }

        .calendar-btn {
            background: rgba(179, 156, 125, 0.1);
            color: #b39c7d;
            border: 1px solid rgba(179, 156, 125, 0.3);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .calendar-btn:hover {
            background: rgba(179, 156, 125, 0.2);
        }

        #calendar {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
        }

        /* Custom FullCalendar Styling */
        .fc {
            --fc-border-color: rgba(179, 156, 125, 0.2);
            --fc-button-bg-color: rgba(179, 156, 125, 0.1);
            --fc-button-border-color: rgba(179, 156, 125, 0.3);
            --fc-button-hover-bg-color: rgba(179, 156, 125, 0.2);
            --fc-button-hover-border-color: rgba(179, 156, 125, 0.4);
            --fc-button-active-bg-color: rgba(179, 156, 125, 0.3);
            --fc-button-active-border-color: rgba(179, 156, 125, 0.5);
            --fc-today-bg-color: rgba(179, 156, 125, 0.05);
        }

        .fc-toolbar-title {
            color: #e0e0e0 !important;
            font-family: 'Playfair Display', serif;
        }

        .fc-col-header-cell {
            background: rgba(179, 156, 125, 0.05);
            color: #b39c7d;
            padding: 10px 0;
        }

        .fc-daygrid-day-number {
            color: #e0e0e0;
        }

        .fc-event {
            background: rgba(179, 156, 125, 0.2) !important;
            border-color: rgba(179, 156, 125, 0.4) !important;
            color: #e0e0e0 !important;
        }

        /* Appointments Section */
        .appointments-section {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            margin-bottom: 30px;
            animation: slideUp 1s ease;
        }

        .appointments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .appointments-controls {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: rgba(179, 156, 125, 0.1);
            color: #b39c7d;
            border: 1px solid rgba(179, 156, 125, 0.3);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(179, 156, 125, 0.2);
            border-color: rgba(179, 156, 125, 0.5);
        }

        .appointments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .appointment-card {
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease;
        }

        .appointment-card:hover {
            transform: translateY(-5px);
            border-color: rgba(179, 156, 125, 0.4);
            box-shadow: 0 10px 20px rgba(179, 156, 125, 0.1);
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .client-name {
            color: #b39c7d;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-confirmed {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .appointment-details {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .appointment-details p {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .appointment-details i {
            color: #b39c7d;
            width: 16px;
        }

        .appointment-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .confirm-btn {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .confirm-btn:hover {
            background: rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }

        .cancel-btn {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .cancel-btn:hover {
            background: rgba(244, 67, 54, 0.2);
            transform: translateY(-2px);
        }

        .whatsapp-btn {
            background: rgba(37, 211, 102, 0.1);
            color: #25D366;
            border: 1px solid rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover {
            background: rgba(37, 211, 102, 0.2);
            transform: translateY(-2px);
        }

        .call-btn {
            background: rgba(0, 150, 255, 0.1);
            color: #0096FF;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }

        .call-btn:hover {
            background: rgba(0, 150, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Admin Data Section */
        .admin-data-section {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            margin-bottom: 40px;
            animation: slideUp 1.2s ease;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .data-card {
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(179, 156, 125, 0.2);
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .data-header h4 {
            color: #b39c7d;
            font-family: 'Playfair Display', serif;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #b39c7d;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .toggle-btn.collapsed {
            transform: rotate(180deg);
        }

        .data-content {
            max-height: 300px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .data-content.collapsed {
            max-height: 0;
        }

        .data-textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(179, 156, 125, 0.3);
            border-radius: 6px;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            resize: vertical;
            margin-bottom: 10px;
        }

        .data-save-btn {
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            color: #121212;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .data-save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(179, 156, 125, 0.3);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(179, 156, 125, 0.3);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            color: #b39c7d;
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #b39c7d;
        }

        .modal-content {
            margin-bottom: 25px;
        }

        .modal-content textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(179, 156, 125, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .modal-btn.save {
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            color: #121212;
        }

        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
        }

        .modal-overlay.active {
            display: block;
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 40px;
            color: #777;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #777;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10000;
            animation: slideInUp 0.3s ease;
        }

        .toast.error {
            background: #f44336;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOutDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header-controls {
                width: 100%;
                justify-content: space-between;
            }

            .appointments-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            .dashboard {
                padding: 15px 3%;
            }

            .admin-controls {
                flex-direction: column;
            }

            .control-btn {
                width: 100%;
                justify-content: center;
            }

            .section-header,
            .appointments-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .calendar-actions,
            .appointments-controls {
                width: 100%;
                flex-wrap: wrap;
            }

            .appointment-actions {
                flex-wrap: wrap;
            }

            .action-btn {
                min-width: 120px;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }

            .appointment-card {
                padding: 15px;
            }

            .action-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i> Admin Portal
            </div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="login-error" id="loginError">
                    Invalid username or password!
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Add Event Modal -->
    <div class="modal" id="addEventModal">
        <div class="modal-header">
            <h3 class="modal-title"><i class="fas fa-calendar-plus"></i> Add Event</h3>
            <button class="modal-close" id="closeEventModal">&times;</button>
        </div>
        <div class="modal-content">
            <div class="form-group" style="margin-bottom: 15px;">
                <label>Event Title</label>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import {

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJDQ5sDslIb5LyelTBEQ4_-_il-wfbYIA",
            authDomain: "mycdn-73d5b.firebaseapp.com",
            projectId: "mycdn-73d5b",
            storageBucket: "mycdn-73d5b.firebasestorage.app",
            messagingSenderId: "833692536301",
            appId: "1:833692536301:web:e5279b67bec3cd5879ebe4",
            measurementId: "G-WB9J58ES98"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firestore functions available globally
        window.firestoreDB = db;
        window.firestoreAddDoc = addDoc;

        window.firestoreUpdateDoc = updateDoc;

        window.firestoreQuery = query;
        window.firestoreOrderBy = orderBy;
        window.firestoreServerTimestamp = serverTimestamp;
    </script>

    <script>
        // Wait for DOM and Firebase to load
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginScreen = document.getElementById('loginScreen');
            const dashboard = document.getElementById('dashboard');
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const logoutBtn = document.getElementById('logoutBtn');
            const appointmentsList = document.getElementById('appointmentsList');
            let calendar;
            let appointments = [];
            let events = [];

            // ========== LOGIN LOGIC ==========
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Credentials
                const validUsername = "Ashu999";
                const validPassword = "pass123";
                
                if (username === validUsername && password === validPassword) {
                    // Successful login
                    loginError.classList.remove('show');
                    
                    // Hide login screen with animation
                    loginScreen.style.opacity = '0';
                    setTimeout(() => {
                        loginScreen.style.display = 'none';
                        dashboard.style.display = 'block';
                        loadDashboardData();
                        initializeCalendar();
                    }, 500);
                    
                    // Save login state
                    sessionStorage.setItem('adminLoggedIn', 'true');
                } else {
                    // Failed login
                    loginError.classList.add('show');
                    
                    // Shake animation
                    loginScreen.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        loginScreen.style.animation = '';
                    }, 500);
                }
            });

            // Check if already logged in
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                loginScreen.style.display = 'none';
                dashboard.style.display = 'block';
                loadDashboardData();
                initializeCalendar();
            }

            // ========== LOGOUT ==========
            logoutBtn.addEventListener('click', function() {
                sessionStorage.removeItem('adminLoggedIn');
                location.reload();
            });

            // ========== LOAD DASHBOARD DATA ==========
            async function loadDashboardData() {
                loadAppointments();
                loadAdminData('notes');
                loadAdminData('routine');
                loadAdminData('hearingDates');
                loadEvents();
            }

            // ========== LOAD APPOINTMENTS ==========
            function loadAppointments() {
                const appointmentsRef = window.firestoreCollection(window.firestoreDB, 'appointments');
                const q = window.firestoreQuery(appointmentsRef, window.firestoreOrderBy('timestamp', 'desc'));
                
                window.firestoreOnSnapshot(q, (snapshot) => {
                    appointments = [];
                    snapshot.forEach((doc) => {
                        appointments.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    updateStats();
                    displayAppointments('all');
                    updateCalendarEvents();
                });
            }

            function displayAppointments(filter) {
                appointmentsList.innerHTML = '';
                
                let filteredAppointments = appointments;
                
                if (filter !== 'all') {
                    filteredAppointments = appointments.filter(app => app.status === filter);
                }
                
                if (filteredAppointments.length === 0) {
                    appointmentsList.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-calendar-times"></i>
                            <p>No ${filter === 'all' ? '' : filter} appointments found</p>
                        </div>
                    `;
                    return;
                }
                
                filteredAppointments.forEach((appointment, index) => {
                    setTimeout(() => {
                        const card = createAppointmentCard(appointment, index);
                        appointmentsList.appendChild(card);
                    }, index * 100);
                });
            }

            function createAppointmentCard(appointment, index) {
                const card = document.createElement('div');
                card.className = 'appointment-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                // Format date
                let formattedDate = 'N/A';
                try {
                    const date = new Date(appointment.appointmentDate);
                    if (!isNaN(date.getTime())) {
                        formattedDate = date.toLocaleDateString('en-IN', {
                            weekday: 'short',
                            day: 'numeric',
                            month: 'short',
                            year: 'numeric'
                        });
                    }
                } catch (e) {
                    formattedDate = appointment.appointmentDate || 'N/A';
                }
                
                // Status badge
                const status = appointment.status || 'pending';
                const statusClass = `status-${status}`;
                const statusText = status.charAt(0).toUpperCase() + status.slice(1);
                
                // Create card HTML
                card.innerHTML = `
                    <div class="appointment-header">
                        <div class="client-name">${appointment.name || 'N/A'}</div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="appointment-details">
                        <p><i class="fas fa-phone"></i> ${appointment.phone || 'N/A'}</p>
                        <p><i class="fas fa-envelope"></i> ${appointment.email || 'No email'}</p>
                        <p><i class="fas fa-user-tie"></i> ${appointment.selectedLawyer || 'Any lawyer'}</p>
                        <p><i class="fas fa-calendar"></i> ${formattedDate}</p>
                        <p><i class="fas fa-clock"></i> ${appointment.appointmentTime || 'No time'}</p>
                        <p><i class="fas fa-balance-scale"></i> ${appointment.caseType || 'N/A'}</p>
                    </div>
                    <div class="appointment-actions">
                        <button class="action-btn confirm-btn" data-id="${appointment.id}">
                            <i class="fas fa-check"></i> Confirm
                        </button>
                        <button class="action-btn cancel-btn" data-id="${appointment.id}">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button class="action-btn whatsapp-btn" data-phone="${appointment.phone}">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </button>
                        <button class="action-btn call-btn" data-phone="${appointment.phone}">
                            <i class="fas fa-phone"></i> Call
                        </button>
                    </div>
                `;
                
                // Add event listeners
                card.querySelector('.confirm-btn').addEventListener('click', () => 
                    updateAppointmentStatus(appointment.id, 'confirmed'));
                card.querySelector('.cancel-btn').addEventListener('click', () => 
                    updateAppointmentStatus(appointment.id, 'cancelled'));
                card.querySelector('.whatsapp-btn').addEventListener('click', () => 
                    openWhatsApp(appointment.phone, appointment.name));
                card.querySelector('.call-btn').addEventListener('click', () => 
                    makeCall(appointment.phone));
                
                return card;
            }

            function updateStats() {
                let total = 0, pending = 0, confirmed = 0, cancelled = 0;
                
                appointments.forEach(appointment => {
                    total++;
                    switch (appointment.status) {
                        case 'confirmed': confirmed++; break;
                        case 'cancelled': cancelled++; break;
                        default: pending++;
                    }
                });
                
                document.getElementById('totalAppointments').textContent = total;
                document.getElementById('pendingAppointments').textContent = pending;
                document.getElementById('confirmedAppointments').textContent = confirmed;
                document.getElementById('cancelledAppointments').textContent = cancelled;
            }

            // ========== APPOINTMENT ACTIONS ==========
            async function updateAppointmentStatus(appointmentId, status) {
                if (confirm(`Change status to ${status}?`)) {
                    try {
                        const appointmentRef = window.firestoreDoc(window.firestoreDB, 'appointments', appointmentId);
                        await window.firestoreUpdateDoc(appointmentRef, { status: status });
                        showToast(`Appointment marked as ${status}`, 'success');
                    } catch (error) {
                        console.error('Error updating status:', error);
                        showToast('Error updating status!', 'error');
                    }
                }
            }

            function openWhatsApp(phone, name) {
                if (!phone) {
                    showToast('No phone number available', 'error');
                    return;
                }
                
                // Clean phone number
                const cleanPhone = phone.replace(/\D/g, '');
                const message = `Hello ${name || 'There'}, This Is Regarding Your Appointment With Linpane Legal Services We Will Reach You Shortly As Possible.`;
                const url = `https://wa.me/91${cleanPhone}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            }

            function makeCall(phone) {
                if (!phone) {
                    showToast('No phone number available', 'error');
                    return;
                }
                
                // Clean phone number
                const cleanPhone = phone.replace(/\D/g, '');
                window.open(`tel:+91${cleanPhone}`, '_blank');
            }

            // ========== FILTER APPOINTMENTS ==========
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // Add active class to clicked
                    this.classList.add('active');
                    
                    // Filter appointments
                    const filter = this.getAttribute('data-filter');
                    displayAppointments(filter);
                });
            });

            // ========== CALENDAR FUNCTIONS ==========
            function initializeCalendar() {
                const calendarEl = document.getElementById('calendar');
                
                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    headerToolbar: false,
                    themeSystem: 'standard',
                    height: 'auto',
                    events: events,
                    eventClick: function(info) {
                        const event = info.event;
                        alert(`Event: ${event.title}\nDate: ${event.start.toLocaleDateString()}\n${event.extendedProps.description || ''}`);
                    },
                    datesSet: function(info) {
                        updateCalendarEvents();
                    }
                });
                
                calendar.render();
                
                // Calendar controls
                document.getElementById('todayBtn').addEventListener('click', () => calendar.today());
                document.getElementById('prevBtn').addEventListener('click', () => calendar.prev());
                document.getElementById('nextBtn').addEventListener('click', () => calendar.next());
                document.getElementById('monthViewBtn').addEventListener('click', () => calendar.changeView('dayGridMonth'));
                document.getElementById('weekViewBtn').addEventListener('click', () => calendar.changeView('timeGridWeek'));
            }

            function updateCalendarEvents() {
                events = [];
                
                // Add appointments to calendar
                appointments.forEach(appointment => {
                    if (appointment.appointmentDate) {
                        try {
                            const date = new Date(appointment.appointmentDate);
                            if (!isNaN(date.getTime())) {
                                events.push({
                                    title: `üìÖ ${appointment.name} - ${appointment.caseType}`,
                                    start: date,
                                    backgroundColor: getStatusColor(appointment.status),
                                    borderColor: getStatusColor(appointment.status),
                                    extendedProps: {
                                        type: 'appointment',
                                        description: `Phone: ${appointment.phone}\nLawyer: ${appointment.selectedLawyer}\nTime: ${appointment.appointmentTime}`
                                    }
                                });
                            }
                        } catch (e) {
                            console.warn('Invalid date for appointment:', appointment.appointmentDate);
                        }
                    }
                });
                
                // Add admin events to calendar
                if (window.adminEvents) {
                    window.adminEvents.forEach(event => {
                        if (event.date) {
                            try {
                                const date = new Date(event.date);
                                if (!isNaN(date.getTime())) {
                                    events.push({
                                        title: `üìù ${event.title}`,
                                        start: date,
                                        backgroundColor: '#b39c7d',
                                        borderColor: '#d4b78f',
                                        extendedProps: {
                                            type: 'admin',
                                            description: event.description || ''
                                        }
                                    });
                                }
                            } catch (e) {
                                console.warn('Invalid date for event:', event.date);
                            }
                        }
                    });
                }
                
                if (calendar) {
                    calendar.removeAllEvents();
                    calendar.addEventSource(events);
                }
            }

            function getStatusColor(status) {
                switch (status) {
                    case 'confirmed': return '#4CAF50';
                    case 'cancelled': return '#f44336';
                    default: return '#FFC107';
                }
            }

            // ========== ADMIN DATA MANAGEMENT ==========
            async function loadAdminData(type) {
                try {
                    const dataRef = window.firestoreCollection(window.firestoreDB, 'adminData');
                    const q = window.firestoreQuery(window.firestoreCollection(window.firestoreDB, 'adminData'), 
                        window.firestoreOrderBy('timestamp', 'desc'));
                    const snapshot = await window.firestoreGetDocs(q);
                    
                    let data = '';
                    snapshot.forEach((doc) => {
                        if (doc.id === type) {
                            data = doc.data().content || '';
                        }
                    });
                    
                    document.getElementById(`${type}Text`).value = data;
                } catch (error) {
                    console.error(`Error loading ${type}:`, error);
                }
            }

            // Save admin data
            document.querySelectorAll('.data-save-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const type = this.getAttribute('data-type');
                    const textarea = document.getElementById(`${type}Text`);
                    const content = textarea.value.trim();
                    
                    try {
                        // For simplicity, we'll store each type as a separate document
                        const dataRef = window.firestoreCollection(window.firestoreDB, 'adminData');
                        await window.firestoreAddDoc(dataRef, {
                            type: type,
                            content: content,
                            timestamp: new Date().toISOString(),
                            updatedAt: window.firestoreServerTimestamp()
                        });
                        
                        showToast(`${type} saved successfully!`, 'success');
                    } catch (error) {
                        console.error(`Error saving ${type}:`, error);
                        showToast(`Error saving ${type}!`, 'error');
                    }
                });
            });

            // Toggle data sections
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const content = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    content.classList.toggle('collapsed');
                    this.classList.toggle('collapsed');
                    
                    if (content.classList.contains('collapsed')) {
                        icon.className = 'fas fa-chevron-down';
                    } else {
                        icon.className = 'fas fa-chevron-up';
                    }
                });
            });

            // ========== EVENT MANAGEMENT ==========
            async function loadEvents() {
                try {
                    const eventsRef = window.firestoreCollection(window.firestoreDB, 'events');
                    const q = window.firestoreQuery(eventsRef, window.firestoreOrderBy('date', 'asc'));
                    const snapshot = await window.firestoreGetDocs(q);
                    
                    window.adminEvents = [];
                    snapshot.forEach((doc) => {
                        window.adminEvents.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    updateCalendarEvents();
                } catch (error) {
                    console.error('Error loading events:', error);
                }
            }

            // Add Event Modal
            const addEventBtn = document.getElementById('addEventBtn');
            const addEventModal = document.getElementById('addEventModal');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeEventModal = document.getElementById('closeEventModal');
            const cancelEvent = document.getElementById('cancelEvent');
            const saveEvent = document.getElementById('saveEvent');

            function openAddEventModal() {
                document.getElementById('eventDate').value = new Date().toISOString().split('T')[0];
                addEventModal.classList.add('active');
                modalOverlay.classList.add('active');
            }

            function closeAddEventModal() {
                addEventModal.classList.remove('active');
                modalOverlay.classList.remove('active');
                document.getElementById('eventTitle').value = '';
                document.getElementById('eventDescription').value = '';
            }

            addEventBtn.addEventListener('click', openAddEventModal);
            closeEventModal.addEventListener('click', closeAddEventModal);
            cancelEvent.addEventListener('click', closeAddEventModal);
            modalOverlay.addEventListener('click', closeAddEventModal);

            saveEvent.addEventListener('click', async function() {
                const title = document.getElementById('eventTitle').value.trim();
                const date = document.getElementById('eventDate').value;
                const description = document.getElementById('eventDescription').value.trim();
                
                if (!title || !date) {
                    showToast('Please fill event title and date!', 'error');
                    return;
                }
                
                try {
                    const eventsRef = window.firestoreCollection(window.firestoreDB, 'events');
                    await window.firestoreAddDoc(eventsRef, {
                        title: title,
                        date: date,
                        description: description,
                        createdAt: new Date().toISOString(),
                        timestamp: window.firestoreServerTimestamp()
                    });
                    
                    showToast('Event added successfully!', 'success');
                    closeAddEventModal();
                    loadEvents(); // Reload events
                } catch (error) {
                    console.error('Error adding event:', error);
                    showToast('Error adding event!', 'error');
                }
            });

            // ========== TOAST NOTIFICATION ==========
            function showToast(message, type = 'success') {
                // Remove existing toast
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }
                
                // Create new toast
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(toast);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    toast.style.animation = 'slideOutDown 0.3s ease';
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }, 3000);
            }

            // ========== TEST FIRESTORE CONNECTION ==========
            async function testFirestore() {
                try {
                    console.log('Testing Firestore connection...');
                    const testRef = window.firestoreCollection(window.firestoreDB, 'test');
                    await window.firestoreAddDoc(testRef, {
                        test: true,
                        timestamp: new Date().toISOString()
                    });
                    console.log('Firestore connection successful!');
                } catch (error) {
                    console.warn('Firestore test failed:', error);
                }
            }
            
            // Run test
            setTimeout(testFirestore, 1000);
        });
    </script>
