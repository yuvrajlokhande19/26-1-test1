<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Linpane Legal Associates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK v12.8.0 -->
    <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(18, 18, 18, 0.95), rgba(30, 30, 30, 0.95));
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.5s ease;
        }

        .login-container {
            background: #1e1e1e;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(179, 156, 125, 0.4);
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #b39c7d, #d4b78f);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .login-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #b39c7d;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .login-logo i {
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #d0d0d0;
            font-weight: 500;
            font-size: 0.95rem;
            padding-left: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(179, 156, 125, 0.3);
            border-radius: 10px;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #b39c7d;
            box-shadow: 0 0 0 3px rgba(179, 156, 125, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .login-btn {
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            color: #121212;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #d4b78f, #b39c7d);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(179, 156, 125, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .login-error.show {
            display: block;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 20px 5%;
            animation: fadeIn 0.5s ease;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(179, 156, 125, 0.3);
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #b39c7d;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        /* Stats Cards */
        .stats-section {
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            padding: 30px 25px;
            border-radius: 15px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            border-color: rgba(179, 156, 125, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #b39c7d, #d4b78f);
        }

        .stat-icon {
            font-size: 2.5rem;
            color: #b39c7d;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stat-number {
            font-size: 2.8rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        /* Appointments Section */
        .appointments-section {
            margin-bottom: 60px;
            animation: fadeIn 1s ease;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            color: #b39c7d;
        }

        /* Calendar View */
        .calendar-view {
            background: #1e1e1e;
            border-radius: 15px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            margin-bottom: 30px;
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }

        .calendar-header {
            background: rgba(179, 156, 125, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(179, 156, 125, 0.2);
        }

        .calendar-header h3 {
            color: #b39c7d;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
        }

        .calendar-toggle {
            background: rgba(179, 156, 125, 0.1);
            color: #b39c7d;
            border: 1px solid rgba(179, 156, 125, 0.3);
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .calendar-toggle:hover {
            background: rgba(179, 156, 125, 0.2);
            transform: translateY(-2px);
        }

        .calendar-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .calendar-grid::-webkit-scrollbar {
            width: 8px;
        }

        .calendar-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .calendar-grid::-webkit-scrollbar-thumb {
            background: rgba(179, 156, 125, 0.5);
            border-radius: 4px;
        }

        .calendar-item {
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
            animation-fill-mode: both;
        }

        .calendar-item:hover {
            border-color: rgba(179, 156, 125, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .calendar-date {
            color: #b39c7d;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .calendar-date i {
            font-size: 1rem;
        }

        .calendar-client {
            color: #e0e0e0;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .calendar-details {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .calendar-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 5px;
        }

        /* Appointments Table */
        .appointments-table {
            width: 100%;
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(179, 156, 125, 0.2);
            margin-top: 20px;
            animation: slideUp 0.8s ease;
        }

        .table-header {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 0.8fr 1fr;
            background: rgba(179, 156, 125, 0.1);
            padding: 18px 20px;
            font-weight: 600;
            color: #b39c7d;
            border-bottom: 1px solid rgba(179, 156, 125, 0.2);
        }

        .table-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 0.8fr 1fr;
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: both;
        }

        .table-row:hover {
            background: rgba(179, 156, 125, 0.05);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status-badge:hover {
            transform: scale(1.05);
        }

        .status-pending {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 193, 7, 0.1));
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-confirmed {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.1));
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-cancelled {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15), rgba(244, 67, 54, 0.1));
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .confirm-btn {
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .confirm-btn:hover {
            background: rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }

        .cancel-btn {
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .cancel-btn:hover {
            background: rgba(244, 67, 54, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.2);
        }

        .delete-btn {
            color: #ff9800;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .delete-btn:hover {
            background: rgba(255, 152, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.2);
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #777;
            animation: fadeIn 0.5s ease;
        }

        .no-data i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #777;
            opacity: 0.5;
        }

        .no-data h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #b0b0b0;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 18px 25px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 400px;
        }

        .toast.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .toast-icon {
            font-size: 1.8rem;
            animation: bounce 0.5s ease;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOutDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }

        .loading-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(179, 156, 125, 0.2);
            border-top: 5px solid #b39c7d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .table-header,
            .table-row {
                grid-template-columns: 1.2fr 0.8fr 0.8fr 0.8fr 0.6fr 1fr;
            }
        }

        @media (max-width: 992px) {
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .dashboard {
                padding: 15px 3%;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .table-header {
                display: none;
            }
            
            .table-row {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 20px;
                padding: 25px;
                border: 1px solid rgba(179, 156, 125, 0.2);
                border-radius: 15px;
            }
            
            .cell-label {
                font-weight: 600;
                color: #b39c7d;
                margin-right: 10px;
            }
            
            .action-buttons {
                justify-content: center;
                margin-top: 15px;
            }
            
            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .dashboard-title {
                font-size: 1.8rem;
            }
            
            .logout-btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
                <span>Admin Portal</span>
            </div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="login-error" id="loginError">
                    <i class="fas fa-exclamation-circle"></i> Invalid username or password!
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">
                <i class="fas fa-tachometer-alt"></i>
                Admin Dashboard
            </h1>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-section">
            <h2 class="section-title">
                <i class="fas fa-chart-line"></i>
                Appointment Statistics
            </h2>
            <div class="stats-cards">
                <div class="stat-card">
                    <i class="fas fa-calendar-check stat-icon"></i>
                    <div class="stat-number" id="totalAppointments">0</div>
                    <div class="stat-label">Total Appointments</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock stat-icon"></i>
                    <div class="stat-number" id="pendingAppointments">0</div>
                    <div class="stat-label">Pending Appointments</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle stat-icon"></i>
                    <div class="stat-number" id="confirmedAppointments">0</div>
                    <div class="stat-label">Confirmed Appointments</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-times-circle stat-icon"></i>
                    <div class="stat-number" id="cancelledAppointments">0</div>
                    <div class="stat-label">Cancelled Appointments</div>
                </div>
            </div>
        </div>

        <!-- Calendar View -->
        <div class="appointments-section">
            <div class="calendar-view">
                <div class="calendar-header">
                    <h3><i class="fas fa-calendar-alt"></i> Upcoming Appointments</h3>
                    <button class="calendar-toggle" id="calendarToggle">
                        <i class="fas fa-eye"></i> Show/Hide Calendar
                    </button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar items will be loaded here -->
                </div>
            </div>

            <!-- Appointments Table -->
            <h2 class="section-title">
                <i class="fas fa-list-alt"></i>
                All Appointments
            </h2>
            
            <div class="appointments-table">
                <div class="table-header">
                    <div>Client Details</div>
                    <div>Contact</div>
                    <div>Date & Time</div>
                    <div>Case Type</div>
                    <div>Status</div>
                    <div>Actions</div>
                </div>
                <div id="appointmentsList">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

        const firebaseConfig = {

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const appointmentsList = document.getElementById('appointmentsList');
        const calendarGrid = document.getElementById('calendarGrid');
        const calendarToggle = document.getElementById('calendarToggle');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Credentials
        const ADMIN_USERNAME = "Ashu999";
        const ADMIN_PASSWORD = "pass123";

        // ========== LOGIN LOGIC ==========
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Successful login
                loginError.classList.remove('show');
                
                // Show loading
                showLoading(true);
                
                // Hide login screen with animation
                setTimeout(() => {
                    loginScreen.style.opacity = '0';
                    setTimeout(() => {
                        loginScreen.style.display = 'none';
                        dashboard.style.display = 'block';
                        
                        // Load data
                        loadAppointments();
                        
                        // Save login state
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminUsername', username);
                        
                        // Hide loading
                        showLoading(false);
                    }, 300);
                }, 500);
                
            } else {
                // Failed login
                loginError.classList.add('show');
                
                // Shake animation
                loginScreen.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    loginScreen.style.animation = '';
                }, 500);
                
                // Clear password
                document.getElementById('password').value = '';
            }
        });

        // Check if already logged in
        function checkSession() {
            const loggedIn = sessionStorage.getItem('adminLoggedIn');
            const loginTime = parseInt(sessionStorage.getItem('loginTime') || '0');
            const eightHours = 8 * 60 * 60 * 1000;
            
            if (loggedIn === 'true' && (Date.now() - loginTime) < eightHours) {
                return true;
            }
            return false;
        }

        if (checkSession()) {
            loginScreen.style.display = 'none';
            dashboard.style.display = 'block';
            loadAppointments();
        } else {
            // Clear any old session
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('adminUsername');
        }

        // ========== LOGOUT ==========
        logoutBtn.addEventListener('click', function() {
            showLoading(true);
            
            setTimeout(() => {
                // Clear session
                sessionStorage.removeItem('adminLoggedIn');
                sessionStorage.removeItem('adminUsername');
                
                // Reload page
                location.reload();
            }, 500);
        });

        // ========== CALENDAR TOGGLE ==========
        let calendarVisible = true;
        calendarToggle.addEventListener('click', function() {
            calendarVisible = !calendarVisible;
            
            if (calendarVisible) {
                calendarGrid.style.display = 'grid';
                this.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Calendar';
                animateCalendarItems();
            } else {
                calendarGrid.style.display = 'none';
                this.innerHTML = '<i class="fas fa-eye"></i> Show Calendar';
            }
        });

        // ========== LOAD APPOINTMENTS ==========
        function loadAppointments() {
            if (!database) {
                console.error('Firebase database not available');
                showNoData();
                return;
            }
            
            const appointmentsRef = database.ref('appointments');
            
            appointmentsRef.on('value', (snapshot) => {
                const appointments = snapshot.val();
                
                if (appointments && Object.keys(appointments).length > 0) {
                    displayAppointments(appointments);
                    displayCalendar(appointments);
                    updateStats(appointments);
                } else {
                    showNoData();
                }
            }, (error) => {
                console.error("Error loading appointments:", error);
                showToast('Error loading appointments. Please check connection.', 'error');
                showNoData();
            });
        }

        function displayAppointments(appointments) {
            appointmentsList.innerHTML = '';
            
            // Convert to array and sort by timestamp (newest first)
            const appointmentsArray = Object.entries(appointments)
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => b.timestamp - a.timestamp);
            
            appointmentsArray.forEach((appointment, index) => {
                const row = document.createElement('div');
                row.className = 'table-row';
                row.style.animationDelay = `${index * 0.1}s`;
                
                // Format date
                let formattedDate = 'N/A';
                try {
                    const date = new Date(appointment.appointmentDate);
                    if (!isNaN(date.getTime())) {
                        formattedDate = date.toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric'
                        });
                    }
                } catch (e) {
                    formattedDate = appointment.appointmentDate || 'N/A';
                }
                
                // Status badge
                const status = appointment.status || 'pending';
                const statusClass = `status-${status}`;
                const statusText = status.charAt(0).toUpperCase() + status.slice(1);
                
                // Create row HTML
                row.innerHTML = `
                    <div>
                        <strong style="color: #e0e0e0; font-size: 1.05rem;">${appointment.name || 'N/A'}</strong>
                        <div style="color: #b0b0b0; font-size: 0.9rem; margin-top: 5px;">
                            <i class="fas fa-user-tie" style="margin-right: 5px;"></i>
                            ${appointment.selectedLawyer || 'Any lawyer'}
                        </div>
                    </div>
                    <div>
                        <div style="color: #e0e0e0; font-weight: 500;">${appointment.contact || 'N/A'}</div>
                        <div style="color: #b0b0b0; font-size: 0.9rem; margin-top: 5px;">
                            ${appointment.email || 'No email'}
                        </div>
                    </div>
                    <div>
                        <div style="color: #e0e0e0; font-weight: 500;">${formattedDate}</div>
                        <div style="color: #b0b0b0; font-size: 0.9rem; margin-top: 5px;">
                            <i class="far fa-clock" style="margin-right: 5px;"></i>
                            ${appointment.time || 'No time'}
                        </div>
                    </div>
                    <div>
                        <div style="color: #e0e0e0; font-weight: 500;">${appointment.caseType || 'N/A'}</div>
                        <div style="color: #b0b0b0; font-size: 0.9rem; margin-top: 5px; max-width: 200px; overflow: hidden; text-overflow: ellipsis;">
                            ${(appointment.description || '').substring(0, 30)}${appointment.description?.length > 30 ? '...' : ''}
                        </div>
                    </div>
                    <div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn confirm-btn" data-id="${appointment.id}" title="Confirm Appointment">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="action-btn cancel-btn" data-id="${appointment.id}" title="Cancel Appointment">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="action-btn delete-btn" data-id="${appointment.id}" title="Delete Appointment">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                
                appointmentsList.appendChild(row);
                
                // Add event listeners
                row.querySelector('.confirm-btn').addEventListener('click', () => 
                    updateStatus(appointment.id, 'confirmed'));
                row.querySelector('.cancel-btn').addEventListener('click', () => 
                    updateStatus(appointment.id, 'cancelled'));
                row.querySelector('.delete-btn').addEventListener('click', () => 
                    deleteAppointment(appointment.id));
            });
        }

        function displayCalendar(appointments) {
            calendarGrid.innerHTML = '';
            
            // Convert to array and filter future/present appointments
            const appointmentsArray = Object.entries(appointments)
                .map(([id, data]) => ({ id, ...data }))
                .filter(appointment => {
                    try {
                        const appointmentDate = new Date(appointment.appointmentDate);
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        return appointmentDate >= today;
                    } catch (e) {
                        return false;
                    }
                })
                .sort((a, b) => new Date(a.appointmentDate) - new Date(b.appointmentDate))
                .slice(0, 6); // Show only 6 upcoming appointments
            
            if (appointmentsArray.length === 0) {
                calendarGrid.innerHTML = `
                    <div class="no-data" style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <i class="far fa-calendar-times" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p style="color: #777;">No upcoming appointments</p>
                    </div>
                `;
                return;
            }
            
            appointmentsArray.forEach((appointment, index) => {
                const calendarItem = document.createElement('div');
                calendarItem.className = 'calendar-item';
                calendarItem.style.animationDelay = `${index * 0.15}s`;
                
                // Format date nicely
                let formattedDate = 'N/A';
                let dayName = '';
                try {
                    const date = new Date(appointment.appointmentDate);
                    if (!isNaN(date.getTime())) {
                        formattedDate = date.toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric'
                        });
                        dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                    }
                } catch (e) {
                    formattedDate = appointment.appointmentDate || 'N/A';
                }
                
                // Status badge
                const status = appointment.status || 'pending';
                const statusClass = `status-${status}`;
                const statusText = status.charAt(0).toUpperCase() + status.slice(1);
                
                calendarItem.innerHTML = `
                    <div class="calendar-date">
                        <i class="far fa-calendar-alt"></i>
                        ${dayName} â€¢ ${formattedDate}
                    </div>
                    <div class="calendar-client">
                        <i class="fas fa-user" style="margin-right: 8px; color: #b39c7d;"></i>
                        ${appointment.name || 'N/A'}
                    </div>
                    <div class="calendar-details">
                        <div><i class="fas fa-user-tie" style="margin-right: 8px; color: #b39c7d;"></i> ${appointment.selectedLawyer || 'Any lawyer'}</div>
                        <div><i class="fas fa-phone" style="margin-right: 8px; color: #b39c7d;"></i> ${appointment.contact || 'N/A'}</div>
                        <div><i class="far fa-clock" style="margin-right: 8px; color: #b39c7d;"></i> ${appointment.time || 'No time'}</div>
                    </div>
                    <div class="calendar-status ${statusClass}">${statusText}</div>
                `;
                
                calendarGrid.appendChild(calendarItem);
            });
            
            // Animate calendar items
            animateCalendarItems();
        }

        function animateCalendarItems() {
            const items = document.querySelectorAll('.calendar-item');
            items.forEach((item, index) => {
                item.style.animation = 'none';
                setTimeout(() => {
                    item.style.animation = `fadeInUp 0.5s ease ${index * 0.1}s both`;
                }, 10);
            });
        }

        function showNoData() {
            appointmentsList.innerHTML = `
                <div class="no-data" style="grid-column: 1/-1;">
                    <i class="fas fa-calendar-times"></i>
                    <h3>No Appointments Yet</h3>
                    <p>Appointments will appear here when clients book through the website.</p>
                </div>
            `;
            
            calendarGrid.innerHTML = `
                <div class="no-data" style="grid-column: 1/-1;">
                    <i class="far fa-calendar-times"></i>
                    <p>No upcoming appointments scheduled</p>
                </div>
            `;
            
            // Reset stats
            document.getElementById('totalAppointments').textContent = '0';
            document.getElementById('pendingAppointments').textContent = '0';
            document.getElementById('confirmedAppointments').textContent = '0';
            document.getElementById('cancelledAppointments').textContent = '0';
        }

        function updateStats(appointments) {
            let total = 0, pending = 0, confirmed = 0, cancelled = 0;
            
            Object.values(appointments).forEach(appointment => {
                total++;
                switch (appointment.status) {
                    case 'confirmed': confirmed++; break;
                    case 'cancelled': cancelled++; break;
                    default: pending++;
                }
            });
            
            // Animate number counting
            animateCounter('totalAppointments', total);
            animateCounter('pendingAppointments', pending);
            animateCounter('confirmedAppointments', confirmed);
            animateCounter('cancelledAppointments', cancelled);
        }

        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const currentValue = parseInt(element.textContent) || 0;
            const duration = 1000; // 1 second
            const increment = targetValue - currentValue;
            const steps = 60; // 60 frames
            const stepValue = increment / steps;
            let currentStep = 0;
            
            const timer = setInterval(() => {
                currentStep++;
                const value = Math.floor(currentValue + (stepValue * currentStep));
                element.textContent = value;
                
                if (currentStep >= steps) {
                    element.textContent = targetValue;
                    clearInterval(timer);
                }
            }, duration / steps);
        }

        // ========== APPOINTMENT ACTIONS ==========
        function updateStatus(appointmentId, status) {
            const statusText = status === 'confirmed' ? 'confirm' : 'cancel';
            if (confirm(`Are you sure you want to ${statusText} this appointment?`)) {
                showLoading(true);
                
                const appointmentRef = database.ref(`appointments/${appointmentId}/status`);
                appointmentRef.set(status)
                    .then(() => {
                        showToast(`Appointment ${statusText}ed successfully!`);
                        console.log(`Appointment ${appointmentId} status updated to ${status}`);
                    })
                    .catch(error => {
                        console.error('Error updating status:', error);
                        showToast('Error updating appointment status!', 'error');
                    })
                    .finally(() => {
                        showLoading(false);
                    });
            }
        }

        function deleteAppointment(appointmentId) {
            if (confirm('Are you sure you want to delete this appointment? This action cannot be undone.')) {
                showLoading(true);
                
                const appointmentRef = database.ref(`appointments/${appointmentId}`);
                appointmentRef.remove()
                    .then(() => {
                        showToast('Appointment deleted successfully!');
                        console.log(`Appointment ${appointmentId} deleted`);
                    })
                    .catch(error => {
                        console.error('Error deleting appointment:', error);
                        showToast('Error deleting appointment!', 'error');
                    })
                    .finally(() => {
                        showLoading(false);
                    });
            }
        }

        // ========== TOAST NOTIFICATION ==========
        function showToast(message, type = 'success') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.style.animation = 'slideOutDown 0.3s ease';
                setTimeout(() => {
                    existingToast.remove();
                }, 300);
            }
            
            // Create new toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} toast-icon"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'slideOutDown 0.3s ease';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // ========== LOADING FUNCTIONS ==========
        function showLoading(show) {
            if (show) {
                loadingOverlay.classList.add('active');
            } else {
                loadingOverlay.classList.remove('active');
            }
        }

        // Auto refresh appointments every 30 seconds
        setInterval(() => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                console.log('Auto-refreshing appointments...');
                // The Firebase listener will automatically update
            }
        }, 30000);

        // Test Firebase connection on load
        window.addEventListener('load', function() {
            if (database) {
                const testRef = database.ref('adminTest');
                testRef.set({
                    test: true,
                    timestamp: Date.now(),
                    message: 'Admin panel connected'
                }).then(() => {
                    console.log('Admin Firebase connection test: SUCCESS');
                    testRef.remove();
                }).catch(error => {
                    console.error('Admin Firebase connection test: FAILED', error);
                });
            }
        });
    </script>
</body>
</html>
