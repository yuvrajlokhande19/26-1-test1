            border-radius: 20px;
            box-shadow:

            animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);

            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            background: linear-gradient(90deg, #b39c7d, #d4b78f);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;

            background-clip: text;
            color: transparent;
            position: relative;
        }

        .login-logo i {
            margin-right: 15px;
            text-shadow: 0 2px 10px rgba(179, 156, 125, 0.3);

        .login-form {

        }

        .stat-label {
            color: #b0b0b0;
            font-size: 1rem;
        }

            display: none;
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav-btn {
            background: rgba(179, 156, 125, 0.1);
            color: #b39c7d;
            border: 1px solid rgba(179, 156, 125, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-nav-btn:hover {
            background: rgba(179, 156, 125, 0.2);
        }

            display: grid;

            background: rgba(30, 30, 30, 0.5);

            border-radius: 15px;
            border: 1px solid rgba(179, 156, 125, 0.2);

            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);

            transition: all 0.3s ease;
            min-height: 80px;
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(179, 156, 125, 0.05);
            border-color: rgba(179, 156, 125, 0.3);

            left: 50%;
            transform: translateX(-50%);

            height: 8px;
            background: #b39c7d;
            border-radius: 50%;

        .calendar-day-header {
            font-weight: 600;
            color: #b39c7d;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: rgba(179, 156, 125, 0.1);
        }

        .list-view {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .appointments-table {
            width: 100%;

            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(179, 156, 125, 0.2);
            margin-bottom: 40px;
            animation: slideUp 0.6s ease;

        .table-header {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr 0.8fr;
            background: rgba(179, 156, 125, 0.1);
            padding: 20px;
            font-weight: 600;
            color: #b39c7d;
            border-bottom: 1px solid rgba(179, 156, 125, 0.2);
        }

        .table-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr 0.8fr;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            animation-fill-mode: both;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .table-row:hover {
            background: rgba(179, 156, 125, 0.05);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-confirmed {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #b39c7d;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .action-btn:hover {
            background: rgba(179, 156, 125, 0.1);
            color: #d4b78f;
            transform: scale(1.1);
        }

        .action-btn.confirm:hover {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .action-btn.cancel:hover {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .action-btn.delete:hover {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 60px;
            color: #777;
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #777;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInRight 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toast.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .table-header,
            .table-row {
                grid-template-columns: 1.2fr 0.8fr 0.8fr 0.8fr 0.6fr 0.8fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 15px 3%;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .stats-cards {
                grid-template-columns: 1fr;
            }

            .table-header {
                display: none;
            }

            .table-row {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 20px;
                padding: 25px;
                border: 1px solid rgba(179, 156, 125, 0.2);
                border-radius: 15px;
            }

            .cell-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            .cell-content:last-child {
                border-bottom: none;
                justify-content: center;
            }

            .cell-label {
                font-weight: 600;
                color: #b39c7d;
                margin-right: 15px;
            }

            .calendar-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .view-toggle {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i> Admin Portal
            </div>
            <form class="login-form" id="loginForm">
                <div class="input-group">

                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>

                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Access Dashboard

            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">
                <i class="fas fa-chart-line"></i> Admin Dashboard
            </h1>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- View Toggle -->
        <div class="view-toggle">
            <button class="view-btn active" data-view="list">
                <i class="fas fa-list"></i> List View
            </button>
            <button class="view-btn" data-view="calendar">
                <i class="fas fa-calendar-alt"></i> Calendar View
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <i class="fas fa-calendar-check stat-icon"></i>
                <div class="stat-number" id="totalAppointments">0</div>
                <div class="stat-label">Total Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock stat-icon"></i>
                <div class="stat-number" id="pendingAppointments">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle stat-icon"></i>
                <div class="stat-number" id="confirmedAppointments">0</div>
                <div class="stat-label">Confirmed</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-times-circle stat-icon"></i>
                <div class="stat-number" id="cancelledAppointments">0</div>
                <div class="stat-label">Cancelled</div>
            </div>
        </div>

        <!-- Calendar View -->
        <div class="calendar-view" id="calendarView">
            <div class="calendar-header">
                <button class="calendar-nav-btn" id="prevMonth">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <h3 id="currentMonth">Loading...</h3>
                <button class="calendar-nav-btn" id="nextMonth">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated here -->
            </div>
        </div>

        <!-- List View -->
        <div class="list-view" id="listView">
            <div class="appointments-table">
                <div class="table-header">
                    <div>Client Details</div>
                    <div>Contact</div>
                    <div>Date & Time</div>
                    <div>Case Type</div>
                    <div>Status</div>
                    <div>Actions</div>
                </div>
                <div id="appointmentsList">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginScreen = document.getElementById('loginScreen');
            const dashboard = document.getElementById('dashboard');
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const logoutBtn = document.getElementById('logoutBtn');
            const appointmentsList = document.getElementById('appointmentsList');
            const viewButtons = document.querySelectorAll('.view-btn');
            const listView = document.getElementById('listView');
            const calendarView = document.getElementById('calendarView');

            // ========== LOGIN LOGIC ==========
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Credentials
                const validUsername = "Ashu999";
                const validPassword = "pass123";
                
                if (username === validUsername && password === validPassword) {
                    // Successful login
                    loginError.classList.remove('show');
                    
                    // Add success animation
                    loginForm.style.animation = 'slideUp 0.5s ease';
                    
                    setTimeout(() => {
                        // Hide login screen
                        loginScreen.style.opacity = '0';
                        setTimeout(() => {
                            loginScreen.style.display = 'none';
                            dashboard.style.display = 'block';
                            loadAppointments();
                            setupCalendar();
                        }, 500);
                    }, 300);
                    
                    // Save login state
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUser', username);
                    
                } else {
                    // Failed login
                    loginError.classList.add('show');
                    document.getElementById('password').value = '';
                    
                    // Shake animation
                    loginForm.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        loginForm.style.animation = '';
                    }, 500);
                }
            });

            // Check if already logged in
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                loginScreen.style.display = 'none';
                dashboard.style.display = 'block';
                loadAppointments();
                setupCalendar();
            }

            // ========== LOGOUT ==========
            logoutBtn.addEventListener('click', function() {
                sessionStorage.removeItem('adminLoggedIn');
                sessionStorage.removeItem('adminUser');
                
                // Add logout animation
                dashboard.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => {
                    location.reload();
                }, 500);
            });

            // ========== VIEW TOGGLE ==========
            viewButtons.forEach(button => {
                button.addEventListener('click', function() {
                    viewButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const view = this.getAttribute('data-view');
                    
                    if (view === 'list') {
                        listView.style.display = 'block';
                        calendarView.style.display = 'none';
                    } else {
                        listView.style.display = 'none';
                        calendarView.style.display = 'block';
                        updateCalendarDisplay();
                    }
                });
            });

            // ========== LOAD APPOINTMENTS ==========
            function loadAppointments() {
                const appointmentsRef = window.firebaseRef(window.firebaseDatabase, 'appointments');
                
                window.firebaseOnValue(appointmentsRef, (snapshot) => {
                    const appointments = snapshot.val();
                    
                    if (appointments && Object.keys(appointments).length > 0) {
                        displayAppointments(appointments);
                        updateStats(appointments);
                        updateCalendarData(appointments);
                    } else {
                        showNoAppointments();
                    }
                });
            }

            function displayAppointments(appointments) {
                appointmentsList.innerHTML = '';
                
                // Convert to array and sort by timestamp (newest first)
                const appointmentsArray = Object.entries(appointments)
                    .map(([id, data]) => ({ id, ...data }))
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                appointmentsArray.forEach((appointment, index) => {
                    const row = document.createElement('div');
                    row.className = 'table-row';
                    row.style.animationDelay = `${index * 0.05}s`;
                    
                    // Format date
                    let formattedDate = 'N/A';
                    let timeDisplay = 'No time';
                    try {
                        const date = new Date(appointment.appointmentDate);
                        if (!isNaN(date.getTime())) {
                            formattedDate = date.toLocaleDateString('en-US', {
                                weekday: 'short',
                                month: 'short',
                                day: 'numeric',
                                year: 'numeric'
                            });
                        }
                        timeDisplay = appointment.time || 'No time';
                    } catch (e) {
                        formattedDate = appointment.appointmentDate || 'N/A';
                    }
                    
                    // Status badge
                    const status = appointment.status || 'pending';
                    const statusClass = `status-${status}`;
                    const statusText = status.charAt(0).toUpperCase() + status.slice(1);
                    
                    // Create row HTML
                    row.innerHTML = `
                        <div>
                            <strong style="color: #b39c7d;">${appointment.name || 'N/A'}</strong><br>
                            <small style="color: #b0b0b0;">${appointment.selectedLawyer || 'Any lawyer'}</small>
                        </div>
                        <div>
                            <div>${appointment.contact || 'N/A'}</div>
                            <small style="color: #b0b0b0;">${appointment.email || 'No email'}</small>
                        </div>
                        <div>
                            <div>${formattedDate}</div>
                            <small style="color: #b0b0b0;">${timeDisplay}</small>
                        </div>
                        <div>
                            <div>${appointment.caseType || 'N/A'}</div>
                            <small style="color: #b0b0b0;">${(appointment.description || '').substring(0, 25)}${appointment.description?.length > 25 ? '...' : ''}</small>
                        </div>
                        <div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn confirm" data-id="${appointment.id}" title="Confirm Appointment">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn cancel" data-id="${appointment.id}" title="Cancel Appointment">
                                <i class="fas fa-times"></i>
                            </button>
                            <button class="action-btn delete" data-id="${appointment.id}" title="Delete Appointment">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    appointmentsList.appendChild(row);
                    
                    // Add event listeners
                    row.querySelector('.confirm').addEventListener('click', () => 
                        updateStatus(appointment.id, 'confirmed'));
                    row.querySelector('.cancel').addEventListener('click', () => 
                        updateStatus(appointment.id, 'cancelled'));
                    row.querySelector('.delete').addEventListener('click', () => 
                        deleteAppointment(appointment.id));
                });
            }

            function showNoAppointments() {
                appointmentsList.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-calendar-times"></i>
                        <h3 style="color: #b39c7d; margin-bottom: 10px;">No Appointments Yet</h3>
                        <p>Appointments will appear here when clients book through the website.</p>
                        <p style="margin-top: 20px; color: #777;"><i>Waiting for new appointments...</i></p>
                    </div>
                `;
                
                // Reset stats
                document.getElementById('totalAppointments').textContent = '0';
                document.getElementById('pendingAppointments').textContent = '0';
                document.getElementById('confirmedAppointments').textContent = '0';
                document.getElementById('cancelledAppointments').textContent = '0';
            }

            function updateStats(appointments) {
                let total = 0, pending = 0, confirmed = 0, cancelled = 0;
                
                Object.values(appointments).forEach(appointment => {
                    total++;
                    switch (appointment.status) {
                        case 'confirmed': confirmed++; break;
                        case 'cancelled': cancelled++; break;
                        default: pending++;
                    }
                });
                
                // Animate numbers
                animateCount('totalAppointments', total);
                animateCount('pendingAppointments', pending);
                animateCount('confirmedAppointments', confirmed);
                animateCount('cancelledAppointments', cancelled);
            }

            function animateCount(elementId, target) {
                const element = document.getElementById(elementId);
                const current = parseInt(element.textContent) || 0;
                const increment = target > current ? 1 : -1;
                let currentValue = current;
                
                const timer = setInterval(() => {
                    currentValue += increment;
                    element.textContent = currentValue;
                    
                    if (currentValue === target) {
                        clearInterval(timer);
                    }
                }, 20);
            }

            // ========== CALENDAR FUNCTIONS ==========
            let currentDate = new Date();
            let appointmentsData = {};

            function setupCalendar() {
                document.getElementById('prevMonth').addEventListener('click', () => {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    updateCalendarDisplay();
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    updateCalendarDisplay();
                });

                updateCalendarDisplay();
            }

            function updateCalendarData(appointments) {
                appointmentsData = {};
                
                Object.values(appointments).forEach(appointment => {
                    if (appointment.appointmentDate) {
                        const date = appointment.appointmentDate.split('T')[0];
                        if (!appointmentsData[date]) {
                            appointmentsData[date] = [];
                        }
                        appointmentsData[date].push(appointment);
                    }
                });
                
                updateCalendarDisplay();
            }

            function updateCalendarDisplay() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                // Update month display
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
                document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;
                
                // Get first day of month and total days
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // Generate calendar grid
                const calendarGrid = document.getElementById('calendarGrid');
                calendarGrid.innerHTML = '';
                
                // Add day headers
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                days.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'calendar-day-header';
                    dayHeader.textContent = day;
                    calendarGrid.appendChild(dayHeader);
                });
                
                // Add empty cells for days before first day of month
                for (let i = 0; i < firstDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day empty';
                    calendarGrid.appendChild(emptyDay);
                }
                
                // Add days of month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    dayElement.innerHTML = `<strong>${day}</strong>`;
                    
                    // Check if day has appointments
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    if (appointmentsData[dateStr]) {
                        dayElement.classList.add('has-appointment');
                        dayElement.innerHTML += `<div style="font-size:0.8em;color:#b39c7d;margin-top:5px;">${appointmentsData[dateStr].length} appt</div>`;
                        
                        // Add click event to show appointments for that day
                        dayElement.addEventListener('click', () => {
                            showDayAppointments(dateStr, appointmentsData[dateStr]);
                        });
                    }
                    
                    calendarGrid.appendChild(dayElement);
                }
            }

            function showDayAppointments(date, appointments) {
                let message = `Appointments for ${date}:\n\n`;
                appointments.forEach((apt, index) => {
                    message += `${index + 1}. ${apt.name} - ${apt.time} - ${apt.caseType}\n`;
                });
                alert(message);
            }

            // ========== APPOINTMENT ACTIONS ==========
            function updateStatus(appointmentId, status) {
                const actionText = status === 'confirmed' ? 'confirm' : 'cancel';
                if (confirm(`Are you sure you want to ${actionText} this appointment?`)) {
                    const appointmentRef = window.firebaseRef(window.firebaseDatabase, `appointments/${appointmentId}/status`);
                    window.firebaseSet(appointmentRef, status)
                        .then(() => {
                            showToast(`Appointment ${status} successfully!`);
                        })
                        .catch(error => {
                            showToast('Error updating appointment!', 'error');
                            console.error('Error:', error);
                        });
                }
            }

            function deleteAppointment(appointmentId) {
                if (confirm('Are you sure you want to delete this appointment? This action cannot be undone.')) {
                    const appointmentRef = window.firebaseRef(window.firebaseDatabase, `appointments/${appointmentId}`);
                    window.firebaseRemove(appointmentRef)
                        .then(() => {
                            showToast('Appointment deleted successfully');
                        })
                        .catch(error => {
                            showToast('Error deleting appointment!', 'error');
                            console.error('Error:', error);
                        });
                }
            }

            // ========== TOAST NOTIFICATION ==========
            function showToast(message, type = 'success') {
                // Remove existing toast
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.style.animation = 'slideOutRight 0.5s ease';
                    setTimeout(() => {
                        if (existingToast.parentNode) {
                            existingToast.parentNode.removeChild(existingToast);
                        }
                    }, 500);
                }
                
                // Create new toast
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(toast);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    toast.style.animation = 'slideOutRight 0.5s ease';
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 500);
                }, 3000);
            }
        });
    </script>
</body>
</html>
