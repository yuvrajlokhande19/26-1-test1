<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Linpane Legal Associates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.5s ease;
        }

        .login-container {
            background: #1e1e1e;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(179, 156, 125, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center;
        }

        .login-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .login-logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #b39c7d, #d4b78f);
            border-radius: 2px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(179, 156, 125, 0.3);
            border-radius: 10px;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #b39c7d;
            box-shadow: 0 0 0 2px rgba(179, 156, 125, 0.2);
            transform: translateY(-2px);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #b39c7d;
        }

        .login-btn {
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            color: #121212;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d4b78f, #b39c7d);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .login-btn:hover::before {
            left: 0;
        }

        .login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(179, 156, 125, 0.3);
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease;
        }

        .login-error.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 20px 5%;
            animation: fadeIn 0.5s ease;
        }

        /* Dashboard Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(179, 156, 125, 0.3);
            animation: slideDown 0.5s ease;
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #b39c7d;
            position: relative;
            display: inline-block;
        }

        .dashboard-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #b39c7d, #d4b78f);
            border-radius: 2px;
        }

        .header-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        /* Admin Controls */
        .admin-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: slideUp 0.5s ease 0.2s both;
        }

        .control-btn {
            background: rgba(179, 156, 125, 0.1);
            color: #b39c7d;
            border: 2px solid rgba(179, 156, 125, 0.3);
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(179, 156, 125, 0.2);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .control-btn:hover::before {
            left: 0;
        }

        .control-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(179, 156, 125, 0.2);
            border-color: rgba(179, 156, 125, 0.5);
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
            animation: slideUp 0.5s ease 0.4s both;
        }

        .stat-card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            transition: all 0.4s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #b39c7d, transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(179, 156, 125, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-icon {
            font-size: 3rem;
            color: #b39c7d;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Appointments Section */
        .appointments-section {
            margin-bottom: 60px;
            animation: slideUp 0.5s ease 0.6s both;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #b39c7d, #d4b78f);
        }

        .section-title i {
            color: #b39c7d;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Appointments Table */
        .appointments-table-container {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(179, 156, 125, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: tableIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 0.8fr;
            background: rgba(179, 156, 125, 0.1);
            padding: 20px;
            font-weight: 600;
            color: #b39c7d;
            border-bottom: 1px solid rgba(179, 156, 125, 0.2);
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 0.8fr;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
            animation: rowIn 0.5s ease forwards;
        }

        .table-row:hover {
            background: rgba(179, 156, 125, 0.05);
            transform: translateX(0) scale(1.01);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .status-badge:hover {
            transform: scale(1.05);
        }

        .status-pending {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 193, 7, 0.2));
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-confirmed {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.2));
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-cancelled {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.2));
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            background: none;
            border: none;
            color: #b39c7d;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(179, 156, 125, 0.1);
            transition: all 0.3s ease;
        }

        .action-btn:hover::before {
            left: 0;
        }

        .action-btn:hover {
            color: #d4b78f;
            transform: translateY(-3px) scale(1.1);
        }

        @keyframes tableIn {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes rowIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 60px;
            color: #777;
            font-size: 1.1rem;
        }

        .no-data i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #777;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 4px solid #4CAF50;
            animation: toastIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 400px;
        }

        .toast.error {
            border-left-color: #f44336;
        }

        .toast i {
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .toast.error i {
            color: #f44336;
        }

        @keyframes toastIn {
            from {
                transform: translateX(100%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        /* Calendar Section */
        .calendar-section {
            margin-bottom: 60px;
            animation: slideUp 0.5s ease 0.8s both;
        }

        .calendar-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: block;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(179, 156, 125, 0.3);
            display: none;
            animation: modalIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            color: #b39c7d;
            font-size: 1.8rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #b39c7d;
            background: rgba(179, 156, 125, 0.1);
            transform: rotate(90deg);
        }

        .modal-content textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(179, 156, 125, 0.3);
            border-radius: 10px;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .modal-content textarea:focus {
            outline: none;
            border-color: #b39c7d;
            box-shadow: 0 0 0 2px rgba(179, 156, 125, 0.2);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .modal-btn {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .modal-btn.save {
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            color: #121212;
        }

        .modal-btn.save:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(179, 156, 125, 0.3);
        }

        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        @keyframes modalIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.7);
            }
            70% {
                transform: translate(-50%, -50%) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(179, 156, 125, 0.3);
            border-top: 4px solid #b39c7d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .table-header,
            .table-row {
                grid-template-columns: 1.5fr 1fr 1fr 0.8fr 0.8fr 0.8fr;
            }
        }

        @media (max-width: 992px) {
            .table-header {
                display: none;
            }
            
            .table-row {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 20px;
                padding: 25px;
                border: 1px solid rgba(179, 156, 125, 0.2);
                border-radius: 12px;
            }
            
            .action-buttons {
                justify-content: flex-start;
                padding-top: 15px;
                border-top: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .dashboard {
                padding: 15px 3%;
            }
            
            .admin-controls {
                flex-direction: column;
            }
            
            .control-btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-controls {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .modal {
                padding: 30px 20px;
            }
            
            .modal-actions {
                flex-direction: column;
            }
            
            .modal-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i> Admin Portal
            </div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="login-error" id="loginError">
                    <i class="fas fa-exclamation-circle"></i> Invalid credentials!
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Access Dashboard
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Routine Modal -->
    <div class="modal" id="routineModal">
        <div class="modal-header">
            <h3 class="modal-title"><i class="fas fa-calendar-alt"></i> Hearing Dates & Routine</h3>
            <button class="modal-close" id="closeRoutineModal">&times;</button>
        </div>
        <div class="modal-content">
            <textarea id="routineText" placeholder="Add hearing dates and routine information here..."></textarea>
        </div>
        <div class="modal-actions">
            <button class="modal-btn cancel" id="cancelRoutine">Cancel</button>
            <button class="modal-btn save" id="saveRoutine">Save Routine</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">Admin Dashboard</h1>
            <div class="header-controls">
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Admin Controls -->
        <div class="admin-controls">
            <button class="control-btn" id="routineBtn">
                <i class="fas fa-calendar-alt"></i> Hearing Dates & Routine
            </button>
            <button class="control-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <i class="fas fa-calendar-check stat-icon"></i>
                <div class="stat-number" id="totalAppointments">0</div>
                <div class="stat-label">Total Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock stat-icon"></i>
                <div class="stat-number" id="pendingAppointments">0</div>
                <div class="stat-label">Pending Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle stat-icon"></i>
                <div class="stat-number" id="confirmedAppointments">0</div>
                <div class="stat-label">Confirmed Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-times-circle stat-icon"></i>
                <div class="stat-number" id="cancelledAppointments">0</div>
                <div class="stat-label">Cancelled Appointments</div>
            </div>
        </div>

        <!-- Appointments Section -->
        <div class="appointments-section">
            <h2 class="section-title">
                <i class="fas fa-list-alt"></i> Appointment Records
            </h2>
            
            <div class="appointments-table-container">
                <div class="table-header">
                    <div>Client & Case Details</div>
                    <div>Contact</div>
                    <div>Date & Time</div>
                    <div>Case Type</div>
                    <div>Status</div>
                    <div>Actions</div>
                </div>
                <div id="appointmentsList">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="calendar-section">
            <h2 class="section-title">
                <i class="fas fa-calendar"></i> Hearing Calendar
            </h2>
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://szuwuhnmzlitacfvxghk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VoxsOUkWiwP1lj-6XrefXQ_4J4uv9dv';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const appointmentsList = document.getElementById('appointmentsList');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const modalOverlay = document.getElementById('modalOverlay');
        const routineModal = document.getElementById('routineModal');
        const routineBtn = document.getElementById('routineBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Calendar instance
        let calendar;

         // ========== LOGIN LOGIC ==========
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Credentials
            const validUsername = "Ashu999";
            const validPassword = "pass123";
            
            if (username === validUsername && password === validPassword) {
                // Show loading
                loadingSpinner.classList.add('active');
                
                // Simulate login delay
                setTimeout(() => {
                    // Hide login with animation
                    loginScreen.style.opacity = '0';
                    loginScreen.style.transform = 'scale(0.9)';
                    
                    setTimeout(() => {
                        loginScreen.style.display = 'none';
                        dashboard.style.display = 'block';
                        loadingSpinner.classList.remove('active');
                        
                        // Load data
                        loadAppointments();
                        initializeCalendar();
                        
                        // Save login state
                        sessionStorage.setItem('adminLoggedIn', 'true');
                    }, 300);
                }, 1000);
            } else {
                // Show error with animation
                loginError.classList.add('show');
                loginForm.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
                
                // Clear password
                document.getElementById('password').value = '';
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            loginScreen.style.display = 'none';
            dashboard.style.display = 'block';
            loadAppointments();
            initializeCalendar();
        }

        // ========== LOGOUT ==========
        logoutBtn.addEventListener('click', function() {
            // Add logout animation
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging out...';
            
            setTimeout(() => {
                sessionStorage.removeItem('adminLoggedIn');
                location.reload();
            }, 1000);
        });

        // ========== MODAL FUNCTIONS ==========
        function openModal(modal) {
            modalOverlay.classList.add('active');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modal) {
            modalOverlay.classList.remove('active');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Routine Modal
        routineBtn.addEventListener('click', () => openModal(routineModal));
        document.getElementById('closeRoutineModal').addEventListener('click', () => closeModal(routineModal));
        document.getElementById('cancelRoutine').addEventListener('click', () => closeModal(routineModal));
        modalOverlay.addEventListener('click', () => closeModal(routineModal));

        document.getElementById('saveRoutine').addEventListener('click', async function() {
            const routineText = document.getElementById('routineText').value;
            if (!routineText.trim()) {
                showToast('Please enter routine information', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('routines')
                    .insert([{
                        content: routineText,
                        created_at: new Date().toISOString()
                    }]);
                
                if (error) throw error;
                
                showToast('Routine saved successfully!');
                closeModal(routineModal);
                document.getElementById('routineText').value = '';
                
            } catch (error) {
                console.error('Error saving routine:', error);
                showToast('Error saving routine!', 'error');
            }
        });

        // ========== LOAD APPOINTMENTS ==========
        async function loadAppointments() {
            loadingSpinner.classList.add('active');
            
            try {
                const { data: appointments, error } = await supabase
                    .from('appointments')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                if (appointments && appointments.length > 0) {
                    displayAppointments(appointments);
                    updateStats(appointments);
                } else {
                    showNoAppointments();
                }
                
            } catch (error) {
                console.error('Error loading appointments:', error);
                showToast('Error loading appointments!', 'error');
            } finally {
                loadingSpinner.classList.remove('active');
            }
        }

        function displayAppointments(appointments) {
            appointmentsList.innerHTML = '';
            
            appointments.forEach((appointment, index) => {
                const row = document.createElement('div');
                row.className = 'table-row';
                row.style.animationDelay = `${index * 0.1}s`;
                
                // Format date
                let formattedDate = 'N/A';
                try {
                    const date = new Date(appointment.appointment_date);
                    if (!isNaN(date.getTime())) {
                        formattedDate = date.toLocaleDateString('en-US', {
                            weekday: 'short',
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric'
                        });
                    }
                } catch (e) {
                    formattedDate = appointment.appointment_date || 'N/A';
                }
                
                // Status badge
                const status = appointment.status || 'pending';
                const statusClass = `status-${status}`;
                const statusText = status.charAt(0).toUpperCase() + status.slice(1);
                
                row.innerHTML = `
                    <div>
                        <strong style="color: #b39c7d;">${appointment.name || 'N/A'}</strong><br>
                        <small style="color: #b0b0b0; font-size: 0.9em; display: block; margin-top: 5px;">
                            ${(appointment.description || '').substring(0, 60)}
                            ${appointment.description?.length > 60 ? '...' : ''}
                        </small>
                    </div>
                    <div>
                        <div><strong>üì±</strong> ${appointment.contact || 'N/A'}</div>
                        <small style="color: #777; font-size: 0.85em;">${appointment.email || 'No email'}</small>
                    </div>
                    <div>
                        <div><strong>üìÖ</strong> ${formattedDate}</div>
                        <small style="color: #777; font-size: 0.85em;">${appointment.time_slot || 'No time'}</small>
                    </div>
                    <div>
                        <div><strong>‚öñÔ∏è</strong> ${appointment.case_type || 'N/A'}</div>
                        <small style="color: #777; font-size: 0.85em;">${appointment.preferred_lawyer || 'Any lawyer'}</small>
                    </div>
                    <div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn confirm-btn" data-id="${appointment.id}" title="Confirm">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="action-btn cancel-btn" data-id="${appointment.id}" title="Cancel">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="action-btn delete-btn" data-id="${appointment.id}" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                appointmentsList.appendChild(row);
                
                // Add event listeners with animation
                row.querySelector('.confirm-btn').addEventListener('click', (e) => {
                    e.target.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        e.target.style.transform = '';
                        updateStatus(appointment.id, 'confirmed');
                    }, 200);
                });
                
                row.querySelector('.cancel-btn').addEventListener('click', (e) => {
                    e.target.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        e.target.style.transform = '';
                        updateStatus(appointment.id, 'cancelled');
                    }, 200);
                });
                
                row.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.target.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        e.target.style.transform = '';
                        deleteAppointment(appointment.id);
                    }, 200);
                });
            });
        }

        function showNoAppointments() {
            appointmentsList.innerHTML = `
                <div class="no-data">
                    <i class="fas fa-calendar-times"></i>
                    <h3 style="margin: 15px 0 10px; color: #b0b0b0;">No Appointments Yet</h3>
                    <p>Appointments will appear here when clients book through the website.</p>
                </div>
            `;
            
            updateStats([]);
        }

        function updateStats(appointments) {
            let total = 0, pending = 0, confirmed = 0, cancelled = 0;
            
            appointments.forEach(appointment => {
                total++;
                switch (appointment.status) {
                    case 'confirmed': confirmed++; break;
                    case 'cancelled': cancelled++; break;
                    default: pending++;
                }
            });
            
            // Animate numbers
            animateCounter('totalAppointments', total);
            animateCounter('pendingAppointments', pending);
            animateCounter('confirmedAppointments', confirmed);
            animateCounter('cancelledAppointments', cancelled);
        }

        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            let current = parseInt(element.textContent) || 0;
            const increment = targetValue > current ? 1 : -1;
            const speed = Math.min(50, 1000 / Math.abs(targetValue - current));
            
            const timer = setInterval(() => {
                current += increment;
                element.textContent = current;
                
                if (current === targetValue) {
                    clearInterval(timer);
                }
            }, speed);
        }

        // ========== APPOINTMENT ACTIONS ==========
        async function updateStatus(appointmentId, status) {
            if (!confirm(`Change status to ${status}?`)) return;
            
            try {
                const { data, error } = await supabase
                    .from('appointments')
                    .update({ status: status })
                    .eq('id', appointmentId);
                
                if (error) throw error;
                
                showToast(`Status updated to ${status}`);
                loadAppointments();
                
            } catch (error) {
                console.error('Error updating status:', error);
                showToast('Error updating status!', 'error');
            }
        }

        async function deleteAppointment(appointmentId) {
            if (!confirm('Are you sure you want to delete this appointment?')) return;
            
            try {
                const { data, error } = await supabase
                    .from('appointments')
                    .delete()
                    .eq('id', appointmentId);
                
                if (error) throw error;
                
                showToast('Appointment deleted successfully');
                loadAppointments();
                
            } catch (error) {
                console.error('Error deleting appointment:', error);
                showToast('Error deleting appointment!', 'error');
            }
        }

        // ========== CALENDAR FUNCTIONS ==========
        function initializeCalendar() {
            const calendarEl = document.getElementById('calendar');
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                themeSystem: 'standard',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: async function(fetchInfo, successCallback, failureCallback) {
                    try {
                        const { data: appointments, error } = await supabase
                            .from('appointments')
                            .select('*')
                            .gte('appointment_date', fetchInfo.startStr)
                            .lte('appointment_date', fetchInfo.endStr);
                        
                        if (error) throw error;
                        
                        const events = appointments.map(app => ({
                            title: `${app.name} - ${app.case_type}`,
                            start: app.appointment_date,
                            backgroundColor: getStatusColor(app.status),
                            borderColor: '#b39c7d',
                            textColor: '#121212',
                            extendedProps: {
                                contact: app.contact,
                                lawyer: app.preferred_lawyer,
                                description: app.description
                            }
                        }));
                        
                        successCallback(events);
                    } catch (error) {
                        console.error('Error loading calendar events:', error);
                        failureCallback(error);
                    }
                },
                eventClick: function(info) {
                    showEventDetails(info.event);
                },
                eventDidMount: function(info) {
                    // Add tooltip
                    info.el.title = `${info.event.title}\nContact: ${info.event.extendedProps.contact}`;
                }
            });
            
            calendar.render();
        }

        function getStatusColor(status) {
            switch (status) {
                case 'confirmed': return '#4CAF50';
                case 'cancelled': return '#f44336';
                default: return '#FFC107';
            }
        }

        function showEventDetails(event) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-header">
                    <h3 class="modal-title"><i class="fas fa-calendar-day"></i> Appointment Details</h3>
                    <button class="modal-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
                </div>
                <div class="modal-content">
                    <div style="margin-bottom: 20px;">
                        <p><strong>Client:</strong> ${event.title.split(' - ')[0]}</p>
                        <p><strong>Case Type:</strong> ${event.title.split(' - ')[1]}</p>
                        <p><strong>Date:</strong> ${event.start.toLocaleDateString()}</p>
                        <p><strong>Contact:</strong> ${event.extendedProps.contact}</p>
                        <p><strong>Lawyer:</strong> ${event.extendedProps.lawyer || 'Not specified'}</p>
                        <p><strong>Description:</strong> ${event.extendedProps.description}</p>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn cancel" onclick="this.parentElement.parentElement.remove()">Close</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            modalOverlay.classList.add('active');
            modal.classList.add('active');
            
            modal.querySelector('.modal-close').addEventListener('click', () => {
                modal.remove();
                modalOverlay.classList.remove('active');
            });
            
            modalOverlay.addEventListener('click', () => {
                modal.remove();
                modalOverlay.classList.remove('active');
            });
        }

        // ========== REFRESH BUTTON ==========
        refreshBtn.addEventListener('click', function() {
            // Add rotation animation
            this.style.animation = 'spin 0.5s linear';
            setTimeout(() => {
                this.style.animation = '';
            }, 500);
            
            loadAppointments();
            if (calendar) {
                calendar.refetchEvents();
            }
            showToast('Data refreshed successfully!');
        });

        // ========== TOAST NOTIFICATION ==========
        function showToast(message, type = 'success') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Create new toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <div>
                    <strong>${type === 'success' ? 'Success!' : 'Error!'}</strong>
                    <p style="margin: 5px 0 0; font-size: 0.9em;">${message}</p>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%) scale(0.8)';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // ========== TEST CONNECTION ==========
        async function testConnection() {
            try {
                const { data, error } = await supabase
                    .from('appointments')
                    .select('count')
                    .limit(1);
                
                if (error) throw error;
                console.log('‚úÖ Supabase connection successful');
            } catch (error) {
                console.error('‚ùå Supabase connection error:', error);
                showToast('Database connection error. Please contact support.', 'error');
            }
        }

        // Test connection on load
        window.addEventListener('load', testConnection);
    </script>
